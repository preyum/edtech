<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles/registration.css">
    <link rel="stylesheet" href="styles/thank.css">
    <link rel="stylesheet" href="styles/img/abstract-gradient-background-with-colorful-and-modern-style-vector.jpg" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Your Name" required>
                    <i class="fa-solid fa-user" style="color: white;"></i>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span>
                    <input type="text" placeholder="Enter User Name" required>
                    <i class="fa-solid fa-user" aria-hidden="true" style="color: white;"></i>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter Your Email-id" required>
                    <i class="fa-solid fa-envelope" aria-hidden="true" style="color: white;"></i>
                </div>
                <div class="input-box">
                    <span class="details">Phone No</span>
                    <input type="text" placeholder="Enter Phone No" required>
                    <i class="fa-solid fa-phone" aria-hidden="true" style="color: white;"></i>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter Your Password" required>
                    <i class="fa-solid fa-lock" aria-hidden="true" style="color: white;"></i>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm Your Password" required >
                    <i class="fa-solid fa-lock" aria-hidden="true" style="color: white;"></i>
                </div>
                <div class="input-box">
                    <label for="Student_Teacher">Are you Student or Teacher:</label>
                    <select id="Student_Teacher" name="Student_Teacher" required>
                        <option value="">Select</option>
                        <option value="T">Teacher</option>
                        <option value="S">Student</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register" onclick="openpopup()">
                <div class="popup" id="popup">
                    <img src="styles/img/bright-green-tick-checkmark-icon-free-png.webp">
                    <h2>Thank You!</h2>
                    <p>Your details has been successfully submitted. Thanks!</p>
                    <button type="button" onclick="closepopup()">OK</button>
                </div>
            </div>
            <script>
                let popup = document.getElementById("popup");
        
                function openpopup(){
                    popup.classList.add("open-popup")
                }
                function closepopup(){
                    popup.classList.remove("open-popup")
                }
        
            </script>
        </form>
    </div>
</body>
</html>
